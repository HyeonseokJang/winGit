<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/js/jquery.js"></script>
    <script>

        $(function () {
            var result_1 = $("#chk1").prop("checked");
            console.log(result_1);

            var result_2 = $("#chk2").prop("checked");
            console.log(result_2);

            var result_2 = $("#chk3").prop("checked", true);

            var result_3 = $("#se_1").prop("selectedIndex");
            console.log(result_3);

        });
/*
    prop() 메서드는 선택한 폼 요소(선택상자, 체크박스,라디오버튼)의
    상태 속성값을 가져오거나 새롭게 설정할 때 사용한다.

*/

    </script>
</head>

<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>

    <form action="#" id="form_1">

        <p>
            <input type="checkbox" id="chk1" name="chk1">
            <label for="chk1">chk1</label>
            <input type="checkbox" id="chk2" name="chk2" checked>
            <label for="chk1">chk2</label>
            <input type="checkbox" id="chk3" name="chk3">
            <label for="chk1">chk3</label>
        </p>
        <p>
            <select name="se_1" id="se_1">
                <option value="opt1">option1</option>
                <option value="opt2">option2</option>
                <option value="opt3" selected>option3</option>

            </select>
        </p>

    </form>
</body>

</html>
