<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/js/jquery.js"></script>

    <script>
        $(function () {
            $.ajax({
                url: "/js/dataset.xml", // 파일 위치
                dataType: "xml",  //  파일 형식
                success: function (data) {

                    var $data = $(data).find("record"); // dataset.xml에서 find()메서드를 사용해 얻어낸 <record>객체를 참조
                    if ($data.length > 0) {
                        var tb = $("<table />");
                        $.each($data, function(i,o) {
                            var $id = $(o).find("id").text();
                            var $first_name = $(o).find("first_name").text();
                            var $last_name = $(o).find("last_name").text();
                            var $email = $(o).find("email").text();
                            var $gender = $(o).find("gender").text();

                            var row = $("<tr/>").append(
                                $ ("<td/>").text($id),
                                $ ("<td/>").text($first_name),
                                $ ("<td/>").text($last_name),
                                $ ("<td/>").text($email),
                                $ ("<td/>").text($gender)
                            );
                            tb.append(row);

                        });
                        $(".wrap").append(tb);
                    }
                }

            });
        });

    </script>
</head>

<body>
    <div class="wrap"></div>
</body>

</html>
